<!DOCTYPE html>
<html>
<head>
    <title>Piano Practice Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ¹ Piano Practice Leaderboard</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                {% if leaderboard %}
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Student</th>
                                <th scope="col">Total Minutes</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in leaderboard %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ entry.user__username }}</td>
                                    <td>{{ entry.total_minutes }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <p class="text-center">No practice sessions yet!</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
